<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Wordle</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="wordle-overall-container">
            <h1>Word Masters</h1>
            <hr />
            <img src="../images/loader.gif" class="loader" id="loader" />
            <div class="wordle-container" id="wordle-container"></div>
            <div class="result-container">
                <h1 class="success" id="success-message">
                    Congratulations, you guessed the right word!
                </h1>
                <h1 class="failure" id="failure-message">
                    The correct word was:
                </h1>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
